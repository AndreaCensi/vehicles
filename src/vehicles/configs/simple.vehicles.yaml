- id: "d_fixed-${sensor}"
  desc: "A fixed robot with one sensor (${sensor})."
  code:
  - vehicles.Vehicle
  - dynamics: d_fixed
    sensors:
    - sensor: "${sensor}"
    radius: 0.5
    extra:
      skin: transparent

