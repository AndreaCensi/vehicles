- id: example_custom_vehicle
  desc: Specifies everything explicitly
  code:
  - vehicles.Vehicle
  - dynamics: 
    # 'Particle on S1 controlled in force.'
    - vehicles.library.dynamics.CircleForce
    - {max_force: 1, mass: 1, damping: 2} 
    sensors:
    - pose: [0,0,0]
      sensor:         
          # desc: A camera with 180fov.
      - vehicles.library.sensors.PhotoreceptorsUniform
      - num_sensels: 180
        fov_deg:     180
    radius: 0.5
    