- id: d_SE2_car_v
  desc: 'The simple car'
  code: 
      - vehicles_dynamics.SimpleCar
      - max_linear_velocity: *MAX_LINEAR_VEL
        max_steering_angle: *MAX_STEERING_ANGLE
        L: *CAR_LENGTH
- id: d_SE2_reeds_sheep
  desc: 'Reeds-Sheep car'
  code: 
      - vehicles_dynamics.ReedsSheepCar
      - max_linear_velocity: *MAX_LINEAR_VEL
        max_steering_angle: *MAX_STEERING_ANGLE
        L: *CAR_LENGTH
- id: d_SE2_dubins
  desc: 'Dubins car'
  code: 
      - vehicles_dynamics.DubinsCar
      - max_linear_velocity: *MAX_LINEAR_VEL
        max_steering_angle: *MAX_STEERING_ANGLE
        L: *CAR_LENGTH
# Now things on SE2
- id: d_fixed
  desc: 'A robot that is out of battery.'
  code: [vehicles_dynamics.SE2Dynamics, 
            {max_linear_velocity: [0,0], 
             max_angular_velocity: 0} ]

